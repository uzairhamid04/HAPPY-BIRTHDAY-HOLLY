<!DOCTYPE html>
<html>
<head>
    <title>Happy Birthday Holly ‚ù§Ô∏è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;

            /* HER SUNSET COLORS */
            background: linear-gradient(-45deg, 
                #7BAFD4,   /* dusty blue */
                #FF9AA2,   /* pink */
                #FFB347,   /* orange */
                #C084FC,   /* purple */
                #1E3A8A    /* deep blue */
            );

            background-size: 400% 400%;
            animation: gradientBG 18s ease infinite;

            color: white;
            overflow: hidden;
            text-align: center;
            transition: background 2s ease;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        h1 {
            font-size: 45px;
            opacity: 0;
            animation: fadeIn 2s forwards;
            text-shadow: 0 0 20px rgba(255,255,255,0.8);
        }

        p {
            font-size: 20px;
            opacity: 0;
            animation: fadeIn 3s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        button {
            margin-top: 30px;
            padding: 15px 35px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            background: white;
            color: #1E3A8A;
            cursor: pointer;
            transition: all 0.4s ease;
        }

        button:hover {
            transform: scale(1.1);
            background: #1E3A8A;
            color: white;
        }

        .heart {
            position: absolute;
            bottom: -10px;
            font-size: 20px;
            animation: floatUp 6s linear infinite;
        }

        @keyframes floatUp {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(-100vh); opacity: 0; }
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            from {opacity: 0.2;}
            to {opacity: 1;}
        }

        .night {
            background: linear-gradient(to top, #0f172a, #1e3a8a);
        }
    </style>
</head>

<body>

    <h1>Happy Birthday Holly üéÇüíñ</h1>
    <p>
        The sky is bluer in real life...  
        a beautiful dusty blue ‚òÅÔ∏è  
        and sunsets are just as gorgeous ‚Äî  
        pink, orange, and purple üåÖ‚ú®
    </p>

    <button onclick="goToSurprise()">
        Watch The Sunset Fade üåô
    </button>

    <script>
        // Floating Hearts
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "üíñ";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = Math.random() * 20 + 15 + "px";
            heart.style.animationDuration = Math.random() * 3 + 3 + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
        setInterval(createHeart, 400);

        // Stars
        function createStars() {
            for (let i = 0; i < 80; i++) {
                const star = document.createElement("div");
                star.classList.add("star");
                star.style.top = Math.random() * 100 + "vh";
                star.style.left = Math.random() * 100 + "vw";
                star.style.animationDuration = Math.random() * 2 + 1 + "s";
                document.body.appendChild(star);
            }
        }

        // Transition to Night + Redirect
        function goToSurprise() {
            document.body.classList.add("night");
            createStars();
            setTimeout(() => {
                window.location.href = "surprise.html";
            }, 2500);
        }
    </script>

</body>
</html>
