<!DOCTYPE html>
<html>
<head>
    <title>Happy Birthday Holly ‚ù§Ô∏è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;

            /* HER SUNSET COLORS (no yellow) */
            background: linear-gradient(-45deg, 
                #7BAFD4,   /* dusty blue */
                #FF9AA2,   /* soft pink */
                #FF8C42,   /* orange */
                #C084FC    /* purple */
            );

            background-size: 400% 400%;
            animation: gradientBG 16s ease infinite;

            color: white;
            overflow: hidden;
            text-align: center;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        h1 {
            font-size: 42px;
            margin-bottom: 10px;
            opacity: 0;
            animation: fadeIn 2s forwards;
            text-shadow: 0 0 15px rgba(255,255,255,0.7);
        }

        p {
            font-size: 20px;
            opacity: 0;
            animation: fadeIn 3s forwards;
        }

        button {
            margin-top: 35px;
            padding: 15px 35px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            background: white;
            color: #7BAFD4;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.1);
            background: #7BAFD4;
            color: white;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .heart {
            position: absolute;
            bottom: -10px;
            font-size: 20px;
            animation: floatUp 6s linear infinite;
        }

        @keyframes floatUp {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(-100vh); opacity: 0; }
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            from {opacity: 0.3;}
            to {opacity: 1;}
        }
    </style>
</head>

<body>

    <h1>Happy Birthday Holly üéÇüíñ</h1>
    <p>Today is all about you ‚ú®</p>

    <button onclick="window.location.href='surprise.html'">
        Click For Your Surprise üéÅ
    </button>

    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "üíñ";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = Math.random() * 20 + 15 + "px";
            heart.style.animationDuration = Math.random() * 3 + 3 + "s";
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 6000);
        }

        setInterval(createHeart, 400);

        // Multicolor stars
        const starColors = ["#ffffff", "#FFB6E6", "#BFD7FF", "#E0BBFF"];

        function createStars() {
            for (let i = 0; i < 60; i++) {
                const star = document.createElement("div");
                star.classList.add("star");
                star.style.top = Math.random() * 100 + "vh";
                star.style.left = Math.random() * 100 + "vw";
                star.style.background = starColors[Math.floor(Math.random() * starColors.length)];
                star.style.animationDuration = Math.random() * 2 + 1 + "s";
                document.body.appendChild(star);
            }
        }

        createStars();
    </script>

</body>
</html>
